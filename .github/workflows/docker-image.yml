name: Docker Image CI

on:
  workflow_dispatch:
    inputs:
      node_version:
        description: 'Node version'
        default: '16-bullseye'
        required: true
        type: string
      n8n_version:
        description: 'N8n version'
        # default: '0.189.1'
        required: true
        type: string

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build docker/ --tag ruanjf/n8n:${{ inputs.n8n_version }}-${{ inputs.node_version }} --build-arg N8N_VERSION=${{ inputs.n8n_version }}
